<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div class="tip-calculator-container pb-5">
        <img class="tip-calculator-image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/tip-calculator-img.png" />
        <h1 class="tip-calculator-heading text-center mt-4 mb-4">Calculator</h1>
        <div class="container">
            <div class="row">
                <div class="col-12  mb-4">
                    <p class="input-label mb-2">FIRST NUMBER</p>
                    <input placeholder="Enter first number" type="text" class="user-input" id="firstNum" />
                </div>
                <div class="col-12  mb-4">
                    <p class="input-label mb-2">SYMBOL</p>
                    <input placeholder="Enter symbol" type="text" class="user-input" id="symbol" />
                </div>
                <div class="col-12  mb-4">
                    <p class="input-label mb-2">SECOND NUMBER</p>
                    <input placeholder="Enter second number" type="text" class="user-input" id="secondNum" />
                </div>
                <div class="col-12  mb-4">
                    <p class="input-label mb-2">RESULT</p>
                    <input placeholder="Result" type="text" class="user-input" id="result" />
                </div>
                <div class="col-12 text-center mt-4">
                    <button class="btn btn-info calculate-tip-button" id="calculateButton">CALCULATE</button>
                    <p class="error-message text-center"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
